<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishbone</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header id="open" class="header">
        <div id="close" class="header__container _container">
          <a href="#" class="header__logo">
            <img src="./img/01.png" alt="логотип сайта" />
          </a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" id="project" class="menu__link">Projects</a>
                </li>
                <li class="menu__item">
                  <a href="" id="about" class="menu__link">About</a>
                </li>
                <li class="menu__item">
                  <a href="" id="news" class="menu__link">News</a>
                </li>
                <li class="menu__item">
                  <a href="" id="team" class="menu__link">Team</a>
                </li>
                <li class="menu__item">
                  <a href="" id="contact" class="menu__link">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="menu_buttons">
            <button class="menu__btn">Get template</button>
            <a href="#open" class="icon-menu"><span></span></a>
            <a href="#close" class="close-icon-menu"></a>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
